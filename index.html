<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dardle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="controls.js"></script>


<body onkeyup="whichButton(event)">
    <div class="header">
        <div class="title">Dardle</div>
        <div class="error" id="error" onclick="closeError()">Invallid word</div>
    </div>

    <div class="overlay" id="alert">
        <div class="alert-box">
            <div class="alertHeader">
                <div class="status" id="status">you've lost</div>
                <img id="close" onclick="closeAlert()" class="img"  src="close.png" alt="close">
            </div>
            <div class="extra-message">
                <div style="text-align:center; font-size:20px; border:1px solid white;  border-radius:30px; padding: 10px;"   id="score">1/1</div>
                <div style="text-align:center; font-size: 20px; border:1px solid white;  border-radius:30px; padding: 10px;" id="answer">Reoct</div>    
            </div>
            <div style="background-color: transparent;"><button class="button" id="restart" onclick="restartClick()">RESTART</button></div>
    
        </div>
    </div>
    <!-- <div class="message-box" id="notFound">
        <div class="message">Invallid word</div>
    </div> -->

    <div class="content">
        <div class="grid-container">
            <div class="grid-item" id="cell-1.1"></div>
            <div class="grid-item" id="cell-1.2"></div>
            <div class="grid-item" id="cell-1.3"></div>
            <div class="grid-item" id="cell-1.4"></div>
            <div class="grid-item" id="cell-1.5"></div>
            <div class="grid-item" id="cell-2.1"></div>
            <div class="grid-item" id="cell-2.2"></div>
            <div class="grid-item" id="cell-2.3"></div>
            <div class="grid-item" id="cell-2.4"></div>
            <div class="grid-item" id="cell-2.5"></div>
            <div class="grid-item" id="cell-3.1"></div>
            <div class="grid-item" id="cell-3.2"></div>
            <div class="grid-item" id="cell-3.3"></div>
            <div class="grid-item" id="cell-3.4"></div>
            <div class="grid-item" id="cell-3.5"></div>
            <div class="grid-item" id="cell-4.1"></div>
            <div class="grid-item" id="cell-4.2"></div>
            <div class="grid-item" id="cell-4.3"></div>
            <div class="grid-item" id="cell-4.4"></div>
            <div class="grid-item" id="cell-4.5"></div>
            <div class="grid-item" id="cell-5.1"></div>
            <div class="grid-item" id="cell-5.2"></div>
            <div class="grid-item" id="cell-5.3"></div>
            <div class="grid-item" id="cell-5.4"></div>
            <div class="grid-item" id="cell-5.5"></div>
            <div class="grid-item" id="cell-6.1"></div>
            <div class="grid-item" id="cell-6.2"></div>
            <div class="grid-item" id="cell-6.3"></div>
            <div class="grid-item" id="cell-6.4"></div>
            <div class="grid-item" id="cell-6.5"></div>

        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key" id="Q">Q</div>
                <div class="key" id="W">W</div>
                <div class="key" id="E">E</div>
                <div class="key" id="R">R</div>
                <div class="key" id="T">T</div>
                <div class="key" id="Y">Y</div>
                <div class="key" id="U">U</div>
                <div class="key" id="I">I</div>
                <div class="key" id="O">O</div>
                <div class="key" id="P">P</div>

            </div>
            <div class="row">
                <div class="key" id="A">A</div>
                <div class="key" id="S">S</div>
                <div class="key" id="D">D</div>
                <div class="key" id="F">F</div>
                <div class="key" id="G">G</div>
                <div class="key" id="H">H</div>
                <div class="key" id="J">J</div>
                <div class="key" id="K">K</div>
                <div class="key" id="L">L</div>
            </div>
            <div class="row">
                <div class="key" id="ENTER" style="font-size: 16px;">ENTER</div>
                <!-- <img class="key" id="ENTER" style="width:70px" src="enter.png" alt="enter" > -->
                <div class="key" id="Z">Z</div>
                <div class="key" id="X">X</div>
                <div class="key" id="C">C</div>
                <div class="key" id="V">V</div>
                <div class="key" id="B">B</div>
                <div class="key" id="N">N</div>
                <div class="key" id="M">M</div>
                <!-- <div class="key" id="BACKSPACE">BACK</div> -->
                <img class="key" id="BACKSPACE" src="back.png" alt="back" >
            </div>

        </div>
    </div>
    
</body>
</html>
